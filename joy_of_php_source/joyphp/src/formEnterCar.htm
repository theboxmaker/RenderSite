<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sam's Used Cars — Enter New Car</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<h1>Sam's Used Cars</h1>

<form action="SubmitCar.php" method="post" class="car-form">

    <label for="vin">VIN:</label>
    <input id="vin" name="VIN" type="text" required>
    <br><br>

    <label for="make">Make:</label>
    <input id="make" name="Make" type="text" required>
    <br><br>

    <label for="model">Model:</label>
    <input id="model" name="Model" type="text" required>
    <br><br>

    <label for="price">Price:</label>
    <input id="price" name="Asking_Price" type="number" step="0.01" required>
    <br><br>

    <button type="submit" name="Submit1">Submit</button>

</form>

</body>
</html>
