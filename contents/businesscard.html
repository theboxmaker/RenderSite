<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TuckTech Consulting Ltd. — Business Card</title>

<style>
    /* === Page Centering === */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #dfe6ee;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* === Business Card === */
    .card {
        width: 5in;
        height: 3in;
        background: #71d4ff;
        border-radius: 14px;
        box-shadow: 0 0 20px rgba(0,0,0,0.25);
        padding: 25px;
        box-sizing: border-box;

        display: flex;
        flex-direction: column;
        justify-content: center; /* center vertically */
        align-items: center;    /* center horizontally */
        text-align: center;     /* center text */
        gap: 12px;
    }

    /* Logo */
    .logo {
        width: 70px;
        height: 70px;
        background: #2d5dbe;
        border-radius: 50%;
        color: white;
        font-weight: bold;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Company */
    .company-name {
        font-size: 26px;
        font-weight: bold;
        color: #2d2d2d;
        margin: 0;
    }

    .tagline {
        font-size: 14px;
        color: #4a4a4a;
        font-style: italic;
        margin: 0;
    }

    /* Contact Info */
    .info p {
        margin: 4px 0;
        font-size: 14px;
        color: #333;
        text-align: center;
    }

    .footer {
        font-size: 12px;
        color: #666;
        margin-top: 6px;
    }
</style>

</head>
<body>

<div class="card">

    <div class="logo">
        <img src="../images/favicon.png">
    </div>

    <h1 class="company-name">TuckTech Consulting Ltd.</h1>
    <p class="tagline">“Engineering Better Web Experiences.”</p>

    <div class="info">
        <p><strong>Name:</strong> Zachary Tucker</p>
        <p><strong>Title:</strong> Lead Web Consultant</p>
        <p><strong>Email:</strong> contact@tucktech.io</p>
        <p><strong>Phone:</strong> (555) 987-6543</p>
        <p><strong>Website:</strong> www.tucktech.io</p>
        <p><strong>Address:</strong> 123 Innovation Drive, Suite 200</p>
    </div>

</div>

</body>
</html>
