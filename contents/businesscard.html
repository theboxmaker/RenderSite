<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TuckTech Consulting Ltd. — Business Card</title>

<style>
    /* === Page Layout === */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #dfe6ee;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* === Business Card === */
    .card {
        width: 5in;
        height: 3in;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 0 20px rgba(0,0,0,0.25);
        padding: 25px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
    }

    /* Logo Circle */
    .logo {
        width: 70px;
        height: 70px;
        background: #2d5dbe;
        border-radius: 50%;
        color: white;
        font-weight: bold;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 8px;
    }

    /* Company Section */
    .company {
        text-align: left;
    }

    .company-name {
        font-size: 26px;
        font-weight: bold;
        color: #2d2d2d;
        margin: 0;
    }

    .tagline {
        font-size: 14px;
        color: #4a4a4a;
        margin-top: 4px;
        font-style: italic;
    }

    /* Divider */
    .divider {
        height: 2px;
        background: #2d5dbe;
        margin: 10px 0;
    }

    /* Contact Info */
    .info p {
        margin: 4px 0;
        font-size: 14px;
        color: #333;
    }

    /* Footer Line */
    .footer {
        font-size: 12px;
        text-align: center;
        color: #666;
        margin-top: 12px;
    }
</style>

</head>
<body>

<div class="card">

    <div class="company">
        <div class="logo">TT</div>
        <h1 class="company-name">TuckTech Consulting Ltd.</h1>
        <p class="tagline">“Engineering Better Web Experiences.”</p>
    </div>

    <div class="divider"></div>

    <div class="info">
        <p><strong>Name:</strong> Zachary Tucker</p>
        <p><strong>Title:</strong> Lead Web Consultant</p>
        <p><strong>Email:</strong> contact@tucktech.io</p>
        <p><strong>Phone:</strong> (555) 987-6543</p>
        <p><strong>Website:</strong> www.tucktech.io</p>
        <p><strong>Address:</strong> 123 Innovation Drive, Suite 200</p>
    </div>

    <div class="footer">
        © 2025 TuckTech Consulting Ltd.
    </div>

</div>

</body>
</html>
