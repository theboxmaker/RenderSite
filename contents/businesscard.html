<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TuckTech Consulting Ltd. — Business Card</title>

<style>
    /* === Page Centering === */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #dfe6ee;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* === Card Styling === */
    .card {
        width: 5.5in;
        height: 3.25in;
        background: #73d0ff;
        border-radius: 22px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        padding: 15px 25px;            /* ↓ smaller padding */
        box-sizing: border-box;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        text-align: center;
    }

    /* Logo */
    .logo {
        width: 95px;                  /* ↓ slightly smaller */
        height: 95px;
        border-radius: 50%;
        object-fit: contain;
        margin-bottom: 5px;
    }

    /* Titles */
    .company-name {
        font-size: 26px;              /* ↓ slightly smaller */
        font-weight: bold;
        margin: 5px 0 5px 0;
    }

    .tagline {
        font-size: 14px;              /* ↓ slightly smaller */
        font-style: italic;
        margin: 5px 0 15px 0;
    }

    /* Info Section */
    .info p {
        margin: 2px 0;                /* ↓ less vertical space */
        font-size: 15px;              /* ↓ slightly smaller */
    }

</style>

</head>
<body>

<div class="card">

    <img src="/images/favicon.png" alt="TuckTech Logo" class="logo">

    <h1 class="company-name">TuckTech Consulting Ltd.</h1>

    <p class="tagline">“Engineering Better Web Experiences.”</p>

    <div class="info">
        <p><strong>Name:</strong> Zachary Tucker</p>
        <p><strong>Title:</strong> Lead Web Consultant</p>
        <p><strong>Email:</strong> contact@tucktech.io</p>
        <p><strong>Phone:</strong> (555) 987-6543</p>
        <p><strong>Website:</strong> www.tucktech.io</p>
        <p><strong>Address:</strong> 123 Innovation Drive, Suite 200</p>
    </div>

</div>

</body>
</html>
