<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FizzBuzz!</title>
    <link rel="stylesheet" href="../styles/fizzbuzz.css">
</head>

<body>

    <h1>FizzBuzz!</h1>

    <div class="form-container">
    <h3>FizzBuzz Generator</h3>

    <form id="fizzForm">

        <!-- Row 1: Name fields -->
        <div class="input-row">
            <div class="field-group name-field">
                <label>First Name</label>
                <input type="text" id="first" required>
            </div>

            <div class="field-group" style="max-width:120px;">
                <label>Middle Initial</label>
                <input type="text" id="middle" maxlength="1">
            </div>

            <div class="field-group name-field">
                <label>Last Name</label>
                <input type="text" id="last" required>
            </div>
        </div>

        <!-- Row 2: Default Word + Count -->
        <div class="input-row">
            <div class="field-group">
                <label>Default Word</label>
                <input type="text" id="defaultWord" value="Terrapin">
            </div>

            <div class="field-group" style="max-width:150px;">
                <label>Count</label>
                <input type="number" id="count" value="111" min="1">
            </div>
        </div>

        <!-- Row 3: Words -->
        <div class="input-row">
            <div class="field-group">
                <label>Word 1</label>
                <input type="text" id="word1" value="Fizz">
            </div>
            <div class="field-group">
                <label>Word 2</label>
                <input type="text" id="word2" value="Buzz">
            </div>
            <div class="field-group">
                <label>Word 3</label>
                <input type="text" id="word3" value="Bang">
            </div>
        </div>

        <!-- Row 4: Divisors -->
        <div class="input-row">
            <div class="field-group">
                <label>Divisor 1</label>
                <input type="number" id="div1" value="3">
            </div>
            <div class="field-group">
                <label>Divisor 2</label>
                <input type="number" id="div2" value="5">
            </div>
            <div class="field-group">
                <label>Divisor 3</label>
                <input type="number" id="div3" value="7">
            </div>
        </div>

        <button type="button" onclick="runFizzBuzz()">Run FizzBuzz</button>
    </form>
</div>

<div id="outputArea"></div>


    <div id="results"></div>

    <!-- Load external script -->
    <script src="../scripts/fizzbuzz.js"></script>

</body>

</html>
